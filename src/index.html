      <div class="layui-tab">
        <ul class="layui-tab-title">
          <li class="layui-this">上传图片</li>
          <li>查找图片</li>
          <li>购买图片</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <form action="/upload" method="POST" enctype="multipart/form-data">
              <input type="file" name="image" size=50 />
              <br />
              <input type="submit" value="上传文件" />
            </form>
          </div>
          <div class="layui-tab-item">
            <form class="layui-form" action="">
              <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                  <input type="text" name="title" required  lay-verify="required" placeholder="请输入图片名称" autocomplete="off" class="layui-input">
                </div>
              </div>
            </form>
            <button type="button" class="layui-btn" id="search-btn">查找图片</button>
          </div>
          <div class="layui-tab-item">显示图片列表，每个图片下方有一个点击按钮</div>
        </div>
      </div>
